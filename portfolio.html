  <style>
      .textOverImage{
          position:relative;
      
          width:290px;
          height:190px;
          float:left;
          margin:4px;
          background-size:100%;
          background-position:center;
          transition:0.5s;
      }

      .textOverImage:hover{
          background-size:110%;
      }

      .textOverImage:after{
          position:absolute;
          top:100%;
          bottom:0;
          left:0;
          right:0;
          white-space:wrap;
          overflow:hidden;
          background-color:rgba(0,0,0,0.6);
          color:#fff;
          padding:0px;
          opacity:0;
          content:attr(data-text);
          transition:0.5s;
      }

      .textOverImage:hover:after{
          opacity:1;
          top:0;
          
          padding:8px;
      }
      .textOverImage:first-line{
          color:white;
          font-weight:bold;
          font-size:1.5em;
          

      }
